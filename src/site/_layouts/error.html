<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <style type="text/css" media="screen">
    .container {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 50px auto 40px auto;
      width: 600px;
      text-align: center;
      color: #666;
    }

    a {
      color: #666;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      width: 800px;
      position: relative;
      left: -100px;
      letter-spacing: -1px;
      line-height: 80px;
      font-size: 80px;
      font-weight: 100;
      margin: 0 0 50px 0;
      text-shadow: 0 1px 0 #fff;
    }

    p {
      margin: 20px 0;
      font-size: 1.5em;
      line-height: 1.6;
    }

    strong {
      font-weight: 300;
    }

    ul {
      list-style: none;
      margin: 25px 0;
      padding: 0;
    }

    li {
      display: table-cell;
      font-weight: bold;
      width: 1%;
    }

    #suggestions {
      margin-top: 35px;
    }

    #suggestions a {
      font-weight: 200;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="mainContent" role="main">
  <div class="container">
    {{ content }}
    <div id="suggestions">
      <a href="{{ site.url }}/">makotok.com</a> &mdash;
      <a href="{{ site.twitter_url }}" title="twitter"><i class="fa icon-twitter-square"></i> @makoto_kw</a>
    </div>
  </div>
</div>
</body>
</html>
