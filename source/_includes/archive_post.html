{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
<div class="row">
    <div class="col-md-2">
        {% unless year == this_year %}
        {% assign year = this_year %}
        <h2 class="year">{{ year }}</h2>
        {% endunless %}
    </div>
    <div class="col-md-10">
        <article class="entry entry-post">
            <h1 class="entry-title"><a href="{{ post.url }}">{{post.data.title}}</a></h1>
            <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>
                {{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span>"}}
            </time>
            <footer class="entry-header">
                <span class="entry-categories"><i class="fa fa-folder"></i> {{ post.category | category_links }}</span>
            </footer>
        </article>
    </div>
</div>
