{% if layout.is_top %}
<header id="home" class="header">
  <div class="catchImage"></div>
  <div class="container">
    <img class="authorIcon" src="{% asset_path logo-200.png %}" alt="{{ site.author.screen_name }}" />
    <p class="authorSummary">I'm makoto_kw, a Software Enginner, Full Stack. I'm Japanese and live in Tokyo.</p>
    <div class="row">
      <ul class="menuLang">
        {% if page.lang == 'ja' %}
        <li class="menuLangItem menuLangItem-en">
          <a href="/" class="btn menuLangButton">English</a>
        </li>
        <li class="menuLangItem menuLangItem-ja menuLangItem-active">
          <a href="/ja/" class="btn menuLangButton">Japanese</a>
        </li>
        {% else %}
        <li class="menuLangItem menuLangItem-en menuLangItem-active">
          <a href="/" class="btn menuLangButton">English</a>
        </li>
        <li class="menuLangItem menuLangItem-ja">
          <a href="/ja/" class="btn menuLangButton">Japanese</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</header>
{% endif %}
